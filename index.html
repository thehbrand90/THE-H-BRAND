<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE H BRAND</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.32/build/spline-viewer.js"></script>

    <!-- Google Fonts: Montserrat & Noto Sans KR & Nanum Myeongjo & Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;700&family=Nanum+Myeongjo:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#F5F3EF',    /* Warm Light Beige Base */
                dark: '#262626',  /* Soft Black */
                brown: '#563f38', /* Dark Coffee Brown Accent */
                stone: '#E5E2DB', /* Secondary Warm Gray */
                gray: '#888888',
              }
            },
            fontFamily: {
              montserrat: ['Montserrat', 'Noto Sans KR', 'sans-serif'],
              sans: ['Montserrat', 'Noto Sans KR', 'sans-serif'],
              serif: ['Playfair Display', 'Nanum Myeongjo', 'serif'],
            },
            animation: {
              'subtle-zoom': 'subtle-zoom 30s ease-in-out infinite alternate',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              'subtle-zoom': {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F3EF;
        font-family: 'Montserrat', 'Noto Sans KR', sans-serif;
        color: #262626;
      }
      /* Custom scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F3EF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #563f38; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #262626; 
      }
    </style>
